version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: portal_razvitie_db
    environment:
      POSTGRES_DB: ${DB_NAME:-portal_razvitie}
      POSTGRES_USER: ${DB_USER:-portal_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend-go/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-portal_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portal_network

  # Go Backend
  backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: portal_razvitie_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-portal_user}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_NAME=${DB_NAME:-portal_razvitie}
      - SERVER_PORT=${SERVER_PORT:-5000}
      - GIN_MODE=${GIN_MODE:-debug}
      - RBAC_CACHE_TTL=${RBAC_CACHE_TTL:-300}
    ports:
      - "${SERVER_PORT:-5000}:5000"
    volumes:
      - ./backend-go:/app
      - backend_uploads:/app/uploads
    restart: unless-stopped
    networks:
      - portal_network

  # React Frontend
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: portal_razvitie_frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:${SERVER_PORT:-5000}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - portal_network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  portal_network:
    driver: bridge
